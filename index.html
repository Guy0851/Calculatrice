<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="results" id="results"></div>
    <div class="container">
        <div class="row">
            <input type="button" value="C" class="col-3 button option" id="C">
            <input type="button" value="±" class="col-3 button option" id="±">
            <input type="button" value="%" class="col-3 button option" id="%">
            <input type="button" value="÷" class="col-3 button operation" id="÷">
        </div>
        <div class="row">
            <input type="button" value="1" class="col-3 button number" id="un">
            <input type="button" value="2" class="col-3 button number" id="deux">
            <input type="button" value="3" class="col-3 button number" id="trois">
            <input type="button" value="x" class="col-3 button operation" id="fois">
        </div>
        <div class="row">
            <input type="button" value="4" class="col-3 button number" id="quatre">
            <input type="button" value="5" class="col-3 button number" id="cinq">
            <input type="button" value="6" class="col-3 button number" id="six">
            <input type="button" value="-" class="col-3 button operation" id="moins">
        </div>
        <div class="row">
            <input type="button" value="7" class="col-3 button number" id="sept">
            <input type="button" value="8" class="col-3 button number" id="huit">
            <input type="button" value="9" class="col-3 button number" id="neuf">
            <input type="button" value="+" class="col-3 button operation" id="plus">
        </div>
        <div class="row justify-content-between">
            <input type="button" value="0" class="col-6 button number" id="zero">
            <input type="button" value="." class="col-3 button number" id="virgule">
            <input type="button" value="=" class="col-3 button operation" id="">       
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
